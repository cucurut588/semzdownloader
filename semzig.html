<!DOCTYPE html>
<html>
<head>
  <title>Instagram Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2b2b2b;
      color: #fff;
    }
    
    .container {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 36px;
      color: #66d9ef;
      text-shadow: 0 0 10px rgba(102, 217, 239, 0.5);
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
    }
    
    .input-group button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #66d9ef;
      color: #fff;
      cursor: pointer;
    }
    
    .input-group button:hover {
      background-color: #5bc0de;
    }
    
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Instagram Downloader</h1>
    </div>
    <div class="input-group">
      <input id="link" type="text" placeholder="Masukkan link Instagram">
    </div>
    <div class="input-group">
      <button id="download">Download</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
