<!DOCTYPE html>
<html>
<head>
    <title>SemzDownloader</title>
    <style>
        /* CSS dari contoh sebelumnya */
    </style>
</head>
<body>
    <div class="container">
        <h1>SemzDownloader</h1>
        <input type="text" id="tiktok-url" placeholder="Paste link TikTok...">
        <button id="download-btn">Download</button>
        
        <div class="options">
            <select id="format">
                <option value="video">Video (No Watermark)</option>
                <option value="mp3">MP3 (Audio)</option>
            </select>
        </div>

        <div id="result" style="display:none;">
            <a id="download-link" class="download-btn">Download</a>
        </div>
    </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', async () => {
            const url = document.getElementById('tiktok-url').value;
            const format = document.getElementById('format').value;

            if (!url) return alert('Masukkan URL!');

            // Gunakan API TikWM (gratis)
            const response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
            const data = await response.json();

            if (format === 'video') {
                document.getElementById('download-link').href = data.data.play;
            } else {
                // Konversi ke MP3 (butuh backend)
                document.getElementById('download-link').href = `your-backend.com/convert?url=${data.data.play}`;
            }

            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
